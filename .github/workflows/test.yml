name: test
on:
  push:
jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21
      - uses: actions/checkout@v2
      - name: Build
        run: go build -v
      - name: Test
        run: go test -v ./...
